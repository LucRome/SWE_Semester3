{% extends 'iframe_template.html' %}

{% block title %}Course Exercise List{% endblock %}

{% block content %}
  <ul class="list-group">
  
  {% for e in exercise %}
    <div class="table-responsive">
    <table class="table table-hover">
      <h2>Aufgaben</h2>
      {# table header #}
      <thead class="thead-light">
        <tr>
          <th>ID</th>
          <th>Abgabetermin</th>
          <th>Beschreibung</th>
          <th> </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{e.id}}</td>
          <td>{{e.submission_deadline}}</td>
          <td>{{e.description}}</td>
          <td>
            <a href="#">
              <button type="button"  class="btn btn-danger float-right">
                Anzeigen
              </button>
            </a>
          </td>
        </tr>
      </tbody> 
  {% endfor %}
{% endblock  %}
