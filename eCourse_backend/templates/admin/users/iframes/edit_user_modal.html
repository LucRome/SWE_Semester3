{% comment %} 
  adds an edit button + a modal to edit a user
{% endcomment %}

<button type="button" class="btn-sm btn-danger modal-button"  data-toggle="modal" data-target="#edit_{{user_edit.username}}"
  data-src="{% url 'edituser_admin_modalcontent_iframe' id=user_edit.id %}">
  bearbeiten
</button>
<div class="modal" id="edit_{{user_edit.username}}">
  <div class="modal-dialog">
    <div class="modal-content">

      {# modal header #}
      <div class="modal-header">
        <h4 class="modal-title">User {{user_edit.username}} bearbeiten</h4>
        <button type="button" class="close" data-dismiss="modal">
          <i class="bi bi-x"></i>
        </button>
      </div>

      {# modal body #}
      <div class="modal-body">
        <iframe src="" width="100%" frameborder="0"></iframe>
      </div>
    </div>  
  </div>
</div>
